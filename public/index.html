<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Blogs Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <button class="add">Add A Blog</button>
    <div class="blog-list"></div>
    <form action="">
        <span>Adding A New Blog ...</span>
        <label for="">Title :</label>
        <input type="text" name="" id="blog-title">
        <label for="">Author :</label>
        <input type="text" name="" id="author">
        <label for="">Content : </label>
        <textarea name="" id="content"></textarea>
        <label for="">Img Url :</label>
        <input type="url" name="" id="imgurl">
        <input type="submit" value="new Blog" id="submit" class="add">
        <button class="close">Close</button>
    </form>
    
    <script type="module" src="/script.js"></script>
</body>
</html>
